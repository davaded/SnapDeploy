version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: sitepilot-nginx
    ports:
      - "80:80"
    volumes:
      - ./sites:/var/www/sites
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - sitepilot-network

  backend:
    image: ${IMAGE_NAME:-sitepilot:latest}
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sitepilot-backend
    env_file:
      - ./backend/.env
    environment:
      - SITES_DIR=/var/www/sites
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS:-root}
      - DB_NAME=${DB_NAME:-sitepilot}
      - PORT=3000
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin123}
      - AUTH_ENABLED=${AUTH_ENABLED:-true}
      - AUTH_SECRET=${AUTH_SECRET}
      - SITE_AUTH_SECRET=${SITE_AUTH_SECRET}
      - SITE_AUTH_COOKIE_SECURE=${SITE_AUTH_COOKIE_SECURE:-false}
    ports:
      - "3000:3000"
    volumes:
      - ./sites:/var/www/sites
    networks:
      - sitepilot-network

  mysql:
    image: mysql:8.0
    container_name: sitepilot-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sitepilot
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sitepilot-network

volumes:
  mysql_data:

networks:
  sitepilot-network:
    driver: bridge
