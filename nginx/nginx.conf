events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # API & Admin Proxy
        location ~ ^/(api|admin) {
            proxy_pass http://backend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Dynamic Site Serving
        # Map $host to a directory in /var/www/sites
        # e.g. site1.example.com -> /var/www/sites/site1.example.com
        
        location / {
            root /var/www/sites/$host;
            index index.html;
            
            # Check if directory exists first? 
            # Nginx doesn't imply strict if check easily for root
            # But if file doesn't exist, it 404s.
            # We want to ensure we don't serve just *any* file if the folder doesn't match a site.
            # But the volume only contains site folders.
            
            # SPA Fallback:
            # Try file > directory > index.html inside that directory > 404
            try_files $uri $uri/ /index.html =404;
        }
        
        # Custom 404 if needed, but standard Nginx 404 is fine for now.
    }
}
